<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Anine cite signin page</title>
</head>
<body>
    <form class="cont">
        <h1>Sign In</h1>
        <div class="usernameCont" onclick="focusInput()">
            <input class="i1" type="text" id="username" required placeholder=" ">
            <label class="l1" for="username">Username</label>
        </div>
        <div class="passwordCont" onclick="focusInput()">
            <input class="i2" type="password" id="password" oninput="detectCapsLock()" required maxlength="10" placeholder=" ">
            <label class="l2" for="password">Password</label>
            <img class="img1" onclick="toggleImage()" src="https://cdn-icons-png.flaticon.com/128/8771/8771468.png">
            <img class="img2" src="https://cdn-icons-png.flaticon.com/128/8771/8771414.png">
        </div>
        <button class="b1">Submit</button>
    </form>
</body>
<script src="signIn.js"></script>
</html>
