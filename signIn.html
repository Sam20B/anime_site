<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Anine cite signin page</title>
</head>
<body>
    <form class="cont">
        <h1>Sign In</h1>
        <div class="usernameCont" onclick="focusInput()">
            <input class="i1" type="text" id="username" required placeholder=" ">
            <label class="l1" for="username">Username</label>
        </div>
        <div class="passwordCont" onclick="focusInput()">
            <input class="i2" type="password" id="password" required maxlength="10" placeholder=" ">
            <label class="l2" for="password">Password</label>
            <img src="https://fonts.google.com/icons?selected=Material%20Symbols%20Outlined%3Apassword_2_off%3AFILL%400%3Bwght%40400%3BGRAD%400%3Bopsz%4024">
        </div>
        <input type="checkbox" class="i3" id="check">
        <label for="check" class="l3">Show</label>
        <button class="b1">Submit</button>
    </form>
</body>
</html>
